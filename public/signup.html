<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Random Library</title>
  </head>
  <body>
    <header>
      <h1>Islamabad Random Library</h1>
      <nav>
        <a href="/" class="signup-btn">Home</a>
        <!-- <a href="#" class="login-btn">Login</a> -->
      </nav>
    </header>
    <div class="wrapper">
          <form id="signup-form">
            <div>
              <label for="fname">First Name:</label>
              <input type="text" name="fname" id="fname">
            </div>
            <div>
              <label for="lname">Last Name:</label>
              <input type="text" name="lname" id="lname">
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="phone_number">Phone Number:</label>
              <input type="text" name="phone_number" id="phone_number">
            </div>
            <div>
              <label for="address">Address:</label>
              <input type="text" name="address" id="address">
            </div>
            <div>
              <label for="username">Choose a Username:</label>
              <input type="text" name="username" id="username">
            </div>
            <div>
              <label for="pass">Choose a Password:</label>
              <input type="password" name="password" id="pass">
            </div>
            <input type="submit" value="Sign Up" id="signup-btn">
          </form>
    </div>

    <footer>
      <p>Contact Us</p>
      <p>Phone: 051-2984457</p>
      <p>Email: library.random@gmail.com</p>
      <p>Address: G-11 street 5-A</p>
    </footer>
    <script type="module" src="signup.js"></script>
  </body>
</html>
